  <body class="body--restaurant" data-barba="wrapper">
    <main
      class="main--restaurant"
      data-barba="container"
      data-barba-namespace="restaurant"
    >
      <header class="header--restaurant">
        <a href="./main.html">
          <svg
            id="svg-previous"
            width="15"
            height="25"
            viewBox="0 0 15 25"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              id="previous"
              d="M5.04 12.505l9.552-9.353c.263-.256.408-.6.408-.966 0-.367-.145-.71-.408-.967l-.837-.82A1.4 1.4 0 0012.768 0a1.4 1.4 0 00-.988.4L.407 11.535a1.342 1.342 0 00-.407.97c-.001.368.143.712.407.97L11.77 24.6c.262.258.613.4.987.4s.725-.142.988-.4l.837-.819a1.349 1.349 0 000-1.934L5.04 12.505z"

        <div class="whatsapp-details">
          <p class="profile-name">VenVenðŸ’•ðŸ’•</p>

      <section class="restaurant-page1 slide">
        <div class="hero"><p class="hero-title">One Tree Grill</p></div>
      </section>
      <section class="restaurant-page2 slide">
        <div class="display">
          <img

            id="beef"
            src="./img/main/beef.jpg"
            alt=""
          />
          <img
            class="display-img"
            id="beverage"
            src="./img/main/beverage.jpg"
            alt=""
          />
          <img class="display-img" id="lamb" src="./img/main/lamb.jpg" alt="" />
          <img
            class="display-img"
            id="oyster"
            src="./img/main/oyster.jpg"
            alt=""
          />
        </div>
        <div class="img-pool">
          <div class="img-box" data-target="#beef">
            <img src="./img/main/beef.jpg" alt="" class="food food--1 active" />
            <div class="img-border active"></div>
          </div>
          <div class="img-box" data-target="#beverage">
            <img src="./img/main/beverage.jpg" alt="" class="food food--1" />
            <div class="img-border"></div>
          </div>
          <div class="img-box" data-target="#lamb">
            <img src="./img/main/lamb.jpg" alt="" class="food food--1" />
            <div class="img-border"></div>
          </div>
          <div class="img-box" data-target="#oyster">
            <img src="./img/main/oyster.jpg" alt="" class="food food--1" />
            <div class="img-border"></div>
          </div>
        </div>
      </section>
